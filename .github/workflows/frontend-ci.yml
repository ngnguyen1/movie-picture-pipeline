name: Frontend Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - closed
    branches:
      - main
    paths:
      - "starter/frontend/**"
  push:
    branches:
      - development
env:
  NODE_VERSION: 18.x

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: starter/frontend/package-lock.json

      - run: npm ci
      - run: npm run lint -- --fix

  test:
    name: Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: starter/frontend/package-lock.json

      - run: npm ci

      - run: npm test

  build:
    name: Build frontend
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./starter/frontend

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - run: npm ci

    - run: echo "configure aws"

    - run: echo "login ecr"

    - run: echo "push image to ecr"

