name: Frontend Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - closed
    branches:
      - main
    paths:
      - "starter/frontend/**"

env:
  NODE_VERSION: 18.x

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Perform cache Node.js before install deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: npm-

      - name: Install deps
        run: npm ci --ignore-scripts

      - name: Run lint
        run: npm run lint -- --fix

  test:
    name: Testing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Perform cache Node.js before install deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('starter/frontend/package-lock.json') }}
          restore-keys: npm-

      - name: Install deps
        run: npm ci --ignore-scripts

      - run: npm test

  build:
    name: Build frontend
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./starter/frontend

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Perform cache Node.js before install deps
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('starter/frontend/package-lock.json') }}
        restore-keys: npm-

    - name: Install deps
      run: npm ci --ignore-scripts

    - run: echo "configure aws"

    - run: echo "login ecr"

    - run: echo "push image to ecr"

